<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encriptador</title>
  </head>
  <body>
    <div class="">
      <input type="text" name="" value="" id="entrada">
      <button  onclick="entrada()" type="button" name="button">Encriptar</button>
      <button onclick="desEncriptar()" type="button" name="button">Desencriptar</button>
    </div>
    <div class="">
      <textarea name="name" rows="8" cols="80" id="salida"></textarea>
      <button onclick="copiar()" type="button" name="button">Copiar</button>
      <button onclick="limpiarArea()" type="button" name="button">Limpiar</button>
    </div>
  </body>
</html>

<script>
  var input;
  var pulso=false;
  var textarea;
  var aux;

  input=document.querySelector("input");

  function entrada(){
    aux=input.value;
        aux=aux.replace("e","enter");
        aux=aux.replace("i","imes");
        aux=aux.replace("a","ai");
        aux=aux.replace("o","ober");
        aux=aux.replace("u","ufat");
    document.getElementById('salida').value = aux;
    input.value="";
    aux="";
    textarea.focus();
  }

  function desEncriptar(){
    textarea=document.querySelector("textarea");
    aux=textarea.value;
    aux=aux.replace("enter","e");
    aux=aux.replace("imes","i");
    aux=aux.replace("ai","a");
    aux=aux.replace("ober","o");
    aux=aux.replace("ufat","u");
    textarea.value="";
    document.getElementById('salida').value=aux;
    textarea.focus();
    aux="";
  }

  function limpiarArea(){
    textarea.value="";
    input.focus();
  }

  function copiar(){
    var contenido=document.getElementById("salida");
    contenido.select();
    document.execCommand("copy");

    alert("Texto copiado con exito!!");
  }

  var button=document.querySelector("button");
  button.onClick=entrada();
  button.onClick=desEncriptar();
  button.onClick=limpiarArea();
  button.onClick=copiar();
</script>
